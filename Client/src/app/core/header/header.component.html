<header>
    <div class="image-wrapper">
        <img src={{curUser?.profileImage}} alt={{curUser?.username}} (error)="onError($event)" routerLink="/home">
    </div>
    <nav class="navigation">
        <ul>
            @if(!isLogged){
            <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
            <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
            <li><a routerLink="/register" routerLinkActive="active">Register</a></li>
            }@else{
            <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
            <li><a routerLink="/create" routerLinkActive="active">Create</a></li>
            <li><a [routerLink]="['/profile',curUser?._id]" routerLinkActive="active">Profile</a></li>
            <li><a routerLink="/logout" routerLinkActive="active">Logout</a></li>
            }
        </ul>
        @if(isLogged){
        <a [routerLink]="['/chats',curUser?._id]" (click)="readChats()"><i class="fa-regular fa-bell"></i></a>
            @if(isUndreadChats){
                <div class="message-balloon"></div>
            }
        }
    </nav>
</header>
