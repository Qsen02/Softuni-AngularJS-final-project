@for (item of searchedResults; track $index) {
    @if(userId != item._id){
        <app-chats-searched-resuts-item [userIdProps]="userId" [itemProps]="item" [chatsProps]="chats"></app-chats-searched-resuts-item>
   }
}@empty {
    <div class="main-title">
        <h2>No results :(</h2>
    </div>
}
